<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words, Charaters and Lines</title>
</head>

<body>
    <form action="#">
        Enter Multi Line text
        <br>
        <textarea name="textArea" id="textId" cols="30" rows="10"></textarea>
        <button type="button" onclick="countWCL()">Count</button>
    </form>
    <script>
        function countWCL() {
            var textarea = document.getElementById("textId");
            var text = textarea.value;
            var Words = text.match(/\b\S+\b/g) || [];
            var Characters = text.replace(/\s/g, "").length;
            var Lines = text.split("\n").length;
            var result = "Words" + ": " + Words.length + " " + "Characters" + ": " + Characters+" "+ "Lines" + ":" + Lines + " ";
            alert(result);
        }
    </script>
</body>

</html>
