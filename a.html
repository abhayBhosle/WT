<!DOCTYPE html>
<html>
<head>
    <title>Number Addition</title>
</head>
<body>
    <script>
        // Step 1: Get the initial number 'n' using a prompt
        var n = parseFloat(prompt("Enter a number:"));

        // Step 2: Check if 'n' is a valid number
        if (isNaN(n)) {
            alert("Invalid input. Please enter a valid number.");
        } else {
            // Step 3: Get another number using a confirmation prompt
            var confirmation = confirm("Do you want to add another number to " + n + "?");

            if (confirmation) {
                // Step 4: If the user confirms, get the second number
                var secondNumber = parseFloat(prompt("Enter another number:"));

                // Step 5: Check if the second number is a valid number
                if (isNaN(secondNumber)) {
                    alert("Invalid input for the second number. Please enter a valid number.");
                } else {
                    // Step 6: Calculate the sum of 'n' and the second number
                    var sum = n + secondNumber;

                    // Step 7: Display the sum using an alert
                    alert("The sum of " + n + " and " + secondNumber + " is " + sum);
                }
            } else {
                // If the user cancels the confirmation, display a message
                alert("No number was added. The result is still " + n);
            }
        }
    </script>
</body>
</html>
