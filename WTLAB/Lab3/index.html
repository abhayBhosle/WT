<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffe6;
            background: linear-gradient(to bottom, #e6ffe6, #c6ffc6);
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 10s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 0% 100%;
            }
        }

        div {
            background-color: #ffffff;
            /* White background */
            max-width: 400px;
            margin: 20px auto;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        /* Hover effect for labels */
        label:hover {
            color: #45a049;
            /* Change label color on hover */
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            /* Smooth border color transition on hover */
        }

        /* Hover effect for input fields */
        input[type="text"]:hover,
        input[type="date"]:hover,
        input[type="number"]:hover,
        input[type="email"]:hover {
            border-color: #45a049;
            /* Change border color on hover */
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            /* Smooth transition for button */
        }

        /* Hover effect for submit button */
        button:hover {
            background-color: #45a049;
            /* Slightly darker shade of green on hover */
            transform: scale(1.05);
            /* Increase button size on hover */
        }

        hr {
            border: 1px solid #ccc;
            margin: 10px 0;
            transition: border-color 0.3s ease;
            /* Smooth border color transition on hover */
        }

        /* Hover effect for hr (horizontal rule) elements */
        hr:hover {
            border-color: #45a049;
            /* Change hr color on hover */
        }

        p {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        span#result {
            color: #4CAF50;
            transition: color 0.3s ease;
            /* Smooth color transition on hover */
        }

        /* Hover effect for result text */
        span#result:hover {
            color: #45a049;
            /* Change text color on hover */
        }
    </style>


</head>

<body>
    <div align="Left">
        <h1>Student Registration Portal</h1>
        <form id="xyz">
            <label for="name">Enter name: </label>
            <input type="text" id="name" /><br />


            <label for="dob">Select date of birth: </label>
            <input type="date" id="dob" /><br />


            <label for="branch">Enter branch: </label>
            <input type="text" id="branch" /><br />


            <label for="semester">Select Semester: </label>
            <input type="number" id="semester" max="8" min="0" /><br />


            <label for="doj">Select date of joining: </label>
            <input type="date" id="doj" /><br />


            <label for="university">Enter University Name: </label>
            <input type="text" id="university" /><br />


            <label for="mobile">Enter mobile number: </label>
            <input type="text" id="mobile" /><br />


            <label for="email_add">Enter email: </label>
            <input type="email" id="email_add" /><br />


        </form>
        <button onclick="validate()">Submit</button>
        <p> Result: <span id="result"></span> </p>
    </div>

    <script>
        function validate() {
            var result_text = document.getElementById("result");
            var dob = document.getElementById("dob").value;
            var birth_year = parseInt(dob.substring(0, 4));
            var doj = document.getElementById("doj").value;
            var join_year = parseInt(doj.substring(0, 4));
            if (join_year - birth_year < 17) {
                result_text.innerHTML = "Too young to have started college!"
                return;
            }
            var branch = document.getElementById("branch").value;
            if (branch.search(/(CSE|ECE|ME|CE|EEE|BCA|MCA)/i) == -1) {
                result_text.innerHTML = "Invalid branch!";
                return;
            }
            var mobile_no = document.getElementById("mobile").value;
            if (mobile_no.search(/^[0-9]+$/) == -1 || mobile_no.length != 10) {
                result_text.innerHTML = "Invalid mobile number!";
                return;
            }
            var email = document.getElementById("email_add").value;
            if (email.search(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/) == -1) {
                result_text.innerHTML = "Invalid email ID";
                return;
            }
            alert('Successfully transmitted data!');
            result_text.innerHTML = "Success!";
        }
    </script>




</body>

</html>
