<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Log<sub>2</sub>
    <hr />
    <u>This is underline tag</u>
    <br> -->

    <div
      style="
        border: 5px double red;
        position: absolute;
        left: 20px;
        width: 100px;
        height: 200px;
        z-index: 1;
        cursor: pointer;
        background-color: yellow;
      "
    >
      First div tag
    </div>

    <div
      style="
        border: 5px double gray;
        position: absolute;
        background-color: aqua;
        left: 400px;
        top: 200px;
        width: 100px;
        height: 100px;
        
      "
    >
      Second div tag
    </div>

    <div
      style="
        border: 5px solid black;
        top: 300px;
        height: 300px;
        width: 100px;
        position: absolute;
      "
    >
      Third div
    </div>

    <div
      style="
        border: 5px solid black;
        /* top: 600px; */
        height: 100px;
        width: 100px;
        position: absolute;
        z-index: 2;
        background-color: brown;
      "
    >
      Fourth Tag
    </div>

    <div
      style="
        position: fixed;
        height: 100px;
        width: 100px;
        border: 5px solid yellow;
        left: 300px;
      "
    >
      Fixed tag
    </div>
  </body>
</html>
