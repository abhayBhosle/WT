<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .column {
            width: 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            float: left;
        }

        /* Clearfix to prevent container collapse */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
    <title>Multiple Columns Using Float</title>
</head>

<body>
    <div class="column">
        <h2>Column 1</h2>
        <p>This is the content of column 1.</p>
    </div>

    <div class="column">
        <h2>Column 2</h2>
        <p>This is the content of column 2.</p>
    </div>

    <div class="column">
        <h2>Column 3</h2>
        <p>This is the content of column 3.</p>
    </div>

    <!-- Clearfix to prevent container collapse -->
    <div class="clearfix"></div>
</body>

</html>
